<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, Paper, Scissors</h1>

        <div class="game">
            <h2>Bot choice: <span id="bot"></span></h2>
            <h2>Your choice: <span id="user"></span></h2>
            <h2>Result: <span id="result"></span></h2>

            <div class="buttons">
                <button id="stone"><i class="fas fa-hand-rock"></i></button>
                <button id="paper"><i class="fas fa-hand-paper"></i></button>
                <button id="Scissors"><i class="fas fa-hand-scissors"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
